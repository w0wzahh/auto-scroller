name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build debug APK (target `app` module)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew :app:assembleDebug --no-daemon --stacktrace
          else
            echo "Downloading Gradle 8.4"
            wget https://services.gradle.org/distributions/gradle-8.4-bin.zip -O gradle-8.4-bin.zip
            unzip gradle-8.4-bin.zip -d gradle-dist
            export PATH="$PWD/gradle-dist/gradle-8.4/bin:$PATH"
            gradle -p app assembleDebug --no-daemon --stacktrace
          fi

      - name: Prepare APK artifact name
        run: |
          mkdir -p artifacts
          # prefer app-debug.apk but copy to auto-scroller.apk for upload
          cp app/build/outputs/apk/debug/app-debug.apk artifacts/auto-scroller.apk || true

      - name: Upload APK artifact as auto-scroller
        uses: actions/upload-artifact@v4
        with:
          name: auto-scroller
          path: artifacts/auto-scroller.apk
